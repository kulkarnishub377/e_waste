<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Zero Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.1/dist/umd/lucide.js"></script>
    <style>
        /* Advanced CSS for professional touches */
        .card-hover:hover { transform: translateY(-2px); transition: transform 0.3s ease; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        <!-- Sidebar Navigation -->
        <aside class="bg-white shadow-lg w-64 hidden md:block">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <img src="assets/logo.svg" alt="E-Zero Logo" class="h-10 w-10 mr-3">
                    <span class="text-2xl font-bold text-green-700">E-Zero</span>
                </div>
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 rounded-lg"><i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>Dashboard</a></li>
                        <li><a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 rounded-lg"><i data-lucide="package" class="w-5 h-5 mr-3"></i>Bookings</a></li>
                        <li><a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 rounded-lg"><i data-lucide="building" class="w-5 h-5 mr-3"></i>Centers</a></li>
                        <li><a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 rounded-lg"><i data-lucide="dollar-sign" class="w-5 h-5 mr-3"></i>Revenue</a></li>
                        <li><a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-green-100 rounded-lg"><i data-lucide="settings" class="w-5 h-5 mr-3"></i>Settings</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-md">
                <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center md:hidden">
                            <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700">
                                <i data-lucide="menu" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xl font-bold text-green-700 md:hidden">E-Zero Admin</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="text-gray-500 hover:text-gray-700">
                                <i data-lucide="bell" class="w-5 h-5"></i>
                            </button>
                            <span class="text-sm text-gray-700">Welcome, Admin</span>
                            <img src="assets/admin-avatar.png" alt="Admin Avatar" class="h-8 w-8 rounded-full">
                        </div>
                    </div>
                </nav>
            </header>

            <main class="flex-1 max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 animate-fade-in">
                <div class="px-4 py-6 sm:px-0">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Admin Dashboard</h1>

                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                            <i data-lucide="package" class="w-5 h-5 text-white"></i>
                                        </div>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">Total Bookings</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="total-bookings">156</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                            <i data-lucide="building" class="w-5 h-5 text-white"></i>
                                        </div>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">Active Centers</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="active-centers">12</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                            <i data-lucide="truck" class="w-5 h-5 text-white"></i>
                                        </div>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">Pending Pickups</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="pending-pickups">8</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                                            <i data-lucide="dollar-sign" class="w-5 h-5 text-white"></i>
                                        </div>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">Revenue</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="revenue">â‚¹45,200</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Collection by Material</h3>
                            <canvas id="material-chart" aria-label="Chart showing collection by material"></canvas>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Monthly Trends</h3>
                            <canvas id="trends-chart" aria-label="Chart showing monthly trends"></canvas>
                        </div>
                    </div>

                    <!-- Bookings Table with Filters -->
                    <div class="bg-white shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                            <div>
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Recent Bookings</h3>
                                <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage and track pickup requests</p>
                            </div>
                            <div class="flex space-x-2">
                                <select id="status-filter" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="completed">Completed</option>
                                </select>
                                <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Export</button>
                            </div>
                        </div>
                        <ul role="list" class="divide-y divide-gray-200" id="bookings-list">
                            <!-- Bookings will be populated here -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sidebar toggle for mobile
        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            document.querySelector('aside').classList.toggle('hidden');
        });
    </script>
</body>
</html>
